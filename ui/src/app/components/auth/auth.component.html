<div class="container col-12 col-sm-10 col-md-6 col-lg-5 col-xl-4 col-xxl-3 mt-3 bg-dark text-warning mb-3">
  <h2 class="h2">Login</h2>
  <form [formGroup]="authForm" (submit)="onSubmit()">
    <fieldset class="bg-dark text-warning">

      <!-- Email Field -->
      <div class="form-group mb-3">
        <label class="col-form-label" for="email">Email</label>
        <input class="form-control form-control-sm" type="email" id="email" formControlName="email" placeholder="Email"
          required>
        <div *ngIf="authForm.get('email').invalid && (authForm.get('email').dirty || authForm.get('email').touched)"
          class="text-danger">
          <div *ngIf="authForm.get('email').errors?.required"><small>Email is required.</small></div>
          <div *ngIf="authForm.get('email').errors?.email"><small>Invalid email format.</small></div>
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group mb-3">
        <label class="col-form-label" for="password">Password</label>
        <input class="form-control form-control-sm" type="password" id="password" formControlName="password"
          placeholder="Password" required>
        <div
          *ngIf="authForm.get('password').invalid && (authForm.get('password').dirty || authForm.get('password').touched)"
          class="text-danger">
          <div *ngIf="authForm.get('password').errors?.required"><small>Password is required.</small></div>
          <div *ngIf="authForm.get('password').errors?.pattern"><small>Password must contain at least one letter and one
              number.</small></div>
          <div *ngIf="authForm.get('password').errors?.minlength"><small>Password must be at least 8 characters
              long.</small></div>
        </div>
      </div>

      <!-- Login button -->
      <div class="form-actions text-center mb-3">
        <button class="btn btn-warning" type="submit">Login</button>
        <br>
      </div>

      <div class="form-actions text-center mb-5">
        <a href="/recover" class="text-warning text-decoration-none m-3"><small>Forgot password?</small></a>
        <a href="/register" class="text-warning text-decoration-none m-3"><small>Do you have an account?</small></a>
      </div>
    </fieldset>
    <div class="form-actions d-flex justify-content-end align-items-end mb-5">
      <span class="close-button mb-3 me-3" (click)="close()">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-x-square"
          viewBox="0 0 16 16">
          <path
            d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z" />
          <path
            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
        </svg>
      </span>
    </div>
  </form>
</div>
