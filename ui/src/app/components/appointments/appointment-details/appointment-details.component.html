<div class="container-fluid">
  <div class="row bg-dark text-warning text-center mb-5">
    <div class="col">
      <div class="table-responsive" *ngIf="appointmentItems.length > 0">
        <table class="table table-hover">
          <thead>
            <tr>
              <th class="bg-dark text-warning" width="20%" scope="col">Treatment Image</th>
              <th class="bg-dark text-warning" width="20%" scope="col">Treatment Name</th>
              <th class="bg-dark text-warning" width="20%" scope="col">Duration(min)</th>
              <th class="bg-dark text-warning" width="20%" scope="col">Price($)</th>
              <th class="bg-dark text-warning" width="20%" scope="col">Remove Item</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let tempAppointmentItem of appointmentItems">
              <td class="bg-dark text-warning">
                <img src="{{tempAppointmentItem.pictureUrl}}" class="image-responsive" width="150px" />
              </td>
              <td class="bg-dark text-warning">
                {{tempAppointmentItem.name}}
              </td>
              <td class="bg-dark text-warning">
                {{tempAppointmentItem.estimatedDuration}}
              </td>
              <td class="bg-dark text-warning">
                {{tempAppointmentItem.price | currency}}
              </td>
              <td class="bg-dark text-warning">
                <button type="button" class="btn btn-outline-danger btn-sm" id="button_x"
                  (click)="remove(tempAppointmentItem)">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash"
                    viewBox="0 0 16 16">
                    <path
                      d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
                    <path
                      d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
                  </svg>
                </button>
              </td>
            </tr>
            <tr>
              <td class="bg-dark text-warning" colspan="2">
                <!-- Select Date: <input id="startDate" type="datetime-local" [(ngModel)]="startDate"> -->
                Select Date: <input id="startDate" type="text" [(ngModel)]="startDate">
              </td>
              <td class="bg-dark text-warning"></td>
              <td class="bg-dark text-warning" style="font-weight: bold">
                Total Price: {{totalPrice | currency}}
              </td>
              <td class="bg-dark text-warning">
                <button class="btn btn-warning" (click)="book()" [disabled]="!startDate || user.role=='EMPLOYEE'" *ngIf="isLoggedIn">Book</button>
                <button class="btn btn-warning" (click)="book()" *ngIf="!isLoggedIn" disabled>Book</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div *ngIf="appointmentItems.length == 0" class="alert col-md-12" role="alert">
        <p>No Treatments selected</p>
      </div>
      <div class="m-3">
        <span class="close-button" (click)="close()">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-x-square"
            viewBox="0 0 16 16">
            <path
              d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z" />
            <path
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
          </svg>
        </span>
      </div>
    </div>
  </div>
</div>
